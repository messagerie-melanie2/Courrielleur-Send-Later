BlockedLateMessage=ההודעה עם הנושא “%1$S” הנמצאת בתיקיית הטיוטות  %2$S תוכננה להישלח לפני יותר מ %3$S דקות, לכן המשלוח נחסם. עליך לערוך את הודעת הטיוטה מחדש ולשלוח אותה באופן מיידי או לקבוע מועד משלוח חדש. יש באפשרותך לבטל את התכונה "אל תשלח הודעות אם מועד המשלוח המתוכנן שלהן חלף ביותר מ # דקות" כדי למנוע חסימת משלוח הודעות בעתיד.
EditorReadMeCode=// ברוך הבא אל עורך הפונקציות של Send Later!\n//\n// בעזרת עורך זה תוכל ליצור פונקציות JavaScript המיישמות לוגיקה מורכבת של תזמון הודעות אותה ניתן לשייך ללחצני קיצור או לבחור בה מתיבת הדו שיח של Send Later\n//\n// כפי שניתן לראות למעלה, כאשר מתבצעת קריאה לפונקציית תזמון, יש לספק לה שלושה ארגומנטים: \n// * "specname" נדרש במידה ותרצה להפעיל את הפונקציה בצורה רקורסיבית (ראה בהמשך)\n// * "prev" הינו זמן השליחה הקודם שתוזמן, במידה וזו הפעלה חוזרת\n// * "args" הינם הארגומנטים הנוספים שהוחזרו בהפעלה הקודמת, במידה וזו הפעלה חוזרת\n//\n// על הקוד שלך לקבוע את המשתנים "next", "nextspec", וכן \n// "nextargs" באופן הבא:\n//\n// * "next" הינו מספר הדקות בעתיד או אובייקט Date המציין מתי יש לשלוח את ההודעה\n//   indicating when the message should be sent.\n// * "nextspec" הינו מפרט החזרה במידה וזו אמורה להיות הודעה חוזרת (ראה \n//   https://blog.kamens.us/send-later/#dynamic-recurrence). במידה ולא תספק ערך לארגומנט זה, \n//  ההודעה תישלח פעם אחת בלבד. הערה: אם תרצה \n//  לקרוא שנית לפונקציה לצורך חזרה, עליך לבצע:\n\n//     nextspec = "function " + specname;\n\n// * "nextargs" הינו מערך ארגומנטים אותם תרצה להעביר \n//   להפעלה הבאה של הפונקציה כ-"args".\n//\n// במהלך העבודה על הפונקציה, תוכל לבדוק אותה על ידי הזנת ערכים\n// עבור "prev" ו-"args" בתיבות הטקסט שבהמשך ולאחר מכן ללחוץ על  "Execute" כדי\n// לבצע את הפונקציה ולצפות בתוצאות.\n//\n// ישנן שתי פונקציות דוגמה מוגדרות מראש, "BusinessHours" וכן\n// "DaysInARow", שתוכל להשתמש בהן ולבצע בעזרתן ניסויים לצורך למידה.\n//\n// פונקציה "ReadMeFirst" גורמת רק לשליחה של ההודעה כעת, פחות או יותר, \n// באמצעות הפעלת השורה הבאה.\n\nnext = new Date();
EditorReadMeHelp=כל טקסט שתזין כאן יוצג כתיאור כלי כאשר תעביר את מצביע העכבר מעל לשם הפונקציה בתפריט. תוכל להשתמש בכך כדי לתעד את פעולת הפונקציה ואת הארגומנטים שהיא מקבלת.
_BusinessHoursCode=// Defaults / ברירות מחדל\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Start of the work day as [H, M]\nvar workEnd = [17, 30]; // End of the work day as [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // לא אמור להיות בשימוש רגיל, אך משמש כזמן הנוכחי לצורך בדיקה.\n    next = new Date(prev);\nelse\n    next = new Date();\n// במידה ועברנו את סוף יום העבודה או אם זהו אינו יום עבודה, עבור \n// לשעת התחלת העבודה של היום הבא.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// במידה והזמן הנוכחי הינו לפני תחילת יום העבודה, שנה לזמן ההתחלה.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=שלח את ההודעה כעת אם הזמן הנוכחי הינו במהלך שעות העבודה, או בתחילת יום העבודה הבא. תוכל לשנות את הגדרת ימי העבודה (ברירת מחדל: שני עד שישי) על ידי העברת מערך של מספרי ימי עבודה כארגומנט הראשון, כאשר 0 הינו יום ראשון ו-6 הינו יום שבת. תוכל לשנות את זמן ההתחלה או הסיום של יום העבודה (ברירת מחדל: 8:30 - 17:30) על ידי העברת מערכת מסוג [H, M] כארגומנט השני או השלישי, ולציין "null" עבור ארגומנטים קודמים שאינך משנה. לדוגמה, "null, [9,0], [17,0]" משנה את שעות העבודה מבלי לשנות את ימי העבודה.
DaysInARowCode=// JavaScript really wants to be left-to-right, so let's start this\n// file with English.\n//\n// שלח את ההודעה הראשונה כעת, ואת ההודעות הבאות פעם ביום.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Copy date argument so we don't modify it.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ אל תנסה לשלוח בתאריך שעבר, במידה ו-Thunderbird לא היה פעיל\n    // בזמן שנקבע.\n}\nif (! args) // כברירת מחדל, שלח הודעות שלוש פעמים.\n    args = [3];\nnextargs = [args[0] - 1];\n// חזור במידה ועדיין לא בוצעו מספיק שליחות.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=שלח את ההודעה כעת, ולאחר מכן פעם ביום באותה השעה, עד שההודעה תישלח שלוש פעמים. ציין מספר כארגומנט לשינוי המספר הכולל של שליחות.
