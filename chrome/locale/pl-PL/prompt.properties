InvalidArgsTitle=Błędne argumenty dla funkcji
InvalidArgsBody=Argumenty dla funkcji są nieprawidłowe. Użyj listy JavaScript, bez nawiasów kwadratowych.
BlockedLateMessage=Wiadomość o temacie “%1$S” w folderze Szkice %2$S zaplanowana była do wysyłki więcej niż %3$S minut temu, ale wysyłanie było zablokowane. Teraz należy wysłać ją ręcznie lub ponownie zaplanować. Możesz też wyłączyć opcję blokady wysyłania niewysłanych wiadomości w ustawieniach (Nie wysyłaj wiadomości później niż XX minut)
EditorReadMeCode=// Witaj w Edytirze funkcji specjalnych Send Later!\n//\n// Ten edytor umożliwi Ci pisanie funkcjji w JavaScript realizujących\n// zaawansowaną logikę planowania wysyłki wiadomości, które mogą być dowiązane\n// do przycisku skrótu lub wybrane w oknie planowania wysyłki Send Later.\n//\n// Jak widać poniżej, gdy funkcja planowania jest wywoływana, otrzyma ona\n// trzy argumenty:\n// * "specname" jest potrzebny jeśli chcesz aby funkcja mogła realizować\n//   powtórzenia (patrz dalej)\n// * "prev" jest to poprzedni czas zaplanowanej wysyłki (jeśli realizuje\n//   powtórzenia)\n// * "args" jest listą argumentów zwróconą przez poprzednie uruchomienie (jeśli\n//   realizuje powtórzenia)\n//\n// W kodzie funkcji musisz ustawić wartości zmiennych "next", "nextspec",\n// "nextargs" następująco: \n//\n// * "next" jest liczbą minut opóźnienia lub datą (Date object) określającą\n//   kiedy wiadomość ma zostać wysłana.\n// * "nextspec" jest specyfikacją powtórzenia jeśli funkcja ma realizować\n//   potarzanie (zobacz https://blog.kamens.us/send-later/#dynamic-recurrence).\n//   Jeśli nie ustawisz jej wartości, wiadomość zostanie wysłana jednokrotnie.\n//   Uwaga: jeśli chcesz wykonać Twoją funkcję ponownie w powtórzeniu\n//   (rekurencyjnie), użyj:\n// \n//     nextspec = "function " + specname;\n// \n// * "nextargs" jest tablicą argumentów do przekazania dla następnego wywołania\n//   funkcji jako zmienna "args".\n//\n// Gdy pracujesz nad kodem swoich funkcji, możesz je testować wypełniając\n// wartości dla zmiennych "prev" oraz "args" w polach tekstowych poniżej i\n// klikając "Wykonaj funkcję" aby wykonać kod funkcji i zobaczyć wynik.\n//\n// Znajdziesz tu dwie przykładowe funkcje, "BusinessHours" oraz "DaysInARow", w\n// których możesz zobaczyć co i jak, i próbować więcej.\n//\n// Funkcja "ReadMeFirst" realizuje wysłanie wiadomości natychmiast, poprzez\n// jedną linię kodu.\n\nnext = new Date();
EditorReadMeHelp=Treść umieszczona w tym miejscu będzie wyświetlana jako podpowiedź gdy zatrzymasz myszkę nad nazwą funkcji w menu funkcji. Użyj tego jako dokumentacji Twojej funkcji, co robi i jakich argumentów potrzebuje.
_BusinessHoursCode=// Domyślne\nvar workDays = [1, 2, 3, 4, 5]; // Pon - Pią; Niedz == 0, Sob == 6\nvar workStart = [8, 30]; // Początek godzin pracy [Godz, Min]\nvar workEnd = [17, 30]; // Koniec godzin pracy [Godz, Min]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Nie potrzebne do normalnego używania, ale przydatne do testów jako czas\n    // bieżący.\n    next = new Date(prev);\nelse\n    next = new Date();\n// Jeśli jest już pora poza czasem i dniami pracy, przesuwamy wysyłkę na\n// początek następnego dnia roboczego.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// Jeśli pora jest jeszcze zbyt wczesna, to przesuwamy wysyłkę na początek dnia\n// roboczego.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Wyślij wiadomość natychmiast jeśli aktualny czas mieści się w “godzinach pracy”, lub na początku następnego dnia roboczego. Możesz zmienić definicję dni roboczych (domyślnie Pon-Pią) przekazując tablicę numerów dni roboczych jako pierwszy argument, gdzie 0 jest Niedziela, a 6 to Sobota. Możesz też zmienić przedział godzin pracy (domyślnie:8:30 - 17:30) przekazując jako tablica drugi i trzeci argument w formacie [Godz, Min]. Wpisz “null” jeśli nie chcesz zmieniać któregoś z początkowych argumentów. Dla przykładu: “null,[7,0],[15,0]” zmienia godziny pracy nie zmieniając dni roboczych.
DaysInARowCode=// Wyślij wiadomość natychmiast, oraz następnie dodatkowo raz dziennie.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Kopia argumentu daty bez modyfikowania go.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ nie próbuj wysłać w przeszłości, Jeśli ThunerBird był uśpiony\n    // w zaplanowanym czasie wysłania.\n}\nif (! args) // Domyślnie wysłij wiadomość trzykrotnie.\n    args = [3];\nnextargs = [args[0] - 1];\n//Powtórz jeżeli nie wysłano jeszcze wystarczającą ilość razy.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Wyślij wiadomość natychmiast, a następnie raz dziennie o tej samej porze, dopóki nie zostanie wysłana trzykrotnie. Wstaw liczbę jako argument aby zmienić łączną liczbę wysyłek.
