endTimeWarningBody=Երբ հատկորոշում եք նամակի ժամանակի սահմանափակում՝ վերջնաժամանակը չի կարող լինել ավելի վաղ, քան սկսելու ժամանակը: Նշեք ճիշտ սահմանափակում կամ անջատեք այն:
