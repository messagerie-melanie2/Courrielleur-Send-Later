TimeMismatchConfirmBody=Վերջնաժամանակը, որ մուտքագրել եք՝ %1$S, չի տեղավորվում հակորոշված ժամանակի սահմանափակումներում: Սեղմեք Չեղարկել՝ խմբագրելու ուղարկելու ժամանակը կամ Լավ՝ այն %2$S-ին ինքնաբար կարգաբերեու համար:
