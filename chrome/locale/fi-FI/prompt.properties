InvalidArgsTitle=Virheelliset funktion parametrit
InvalidArgsBody=Funktion parametrit eivät ole oikein. Määritä JavaScript-tyyppinen lista ilman ympäröiviä hakasulkeita.
BlockedLateMessage=Luonnoskansiossa %2$S oleva viesti, jonka aihe on ”%1$S” ajastettiin toimitettavaksi enemmän kuin %3$S minuuttia sitten, joten lähetys on estetty. Voit muokata luonnosta ja joko lähettää sen heti tai ajastaa sen uudelleen. Voit myös halutessasi ottaa pois käytöstä asetuksista ”Älä toimita viestejä, jotka ovat enemmän kuin # minuuttia myöhässä”, jotta myöhässä olevien viestien lähettämistä ei estettäisi.
EditorReadMeCode=// Tervetuloa Send Later -funktioeditoriin!\n// \n// Editorin avulla voit luoda JavaScript-funktioita, joilla voi toteuttaa\n// mutkikasta sanomien ajastuslogiikkaa, joka voidaan liittää pikanäppäimiin tai\n// valita Send Later -dialogista.\n// \n// Kuten voit nähdä yllä, kun ajastusfunktiota kutsutaan, se saa kolme\n// parametriä:\n// * "specname" on tarpeellinen jos haluat rekursiivisen funktio (katso alla)\n// * "prev" on edellinen ajastattu lähetysaika, mikäli on kyse rekursiivi-\n// toteutuksesta\n// * "args" ovat lisäparametrit, jotka aiempi kutsu palauttaa, mikäli\n//  tämä on rekursiivinen toteutus\n//\n// Aseta variaabelit "next", "nextspec" ja "nextargs" \n// ohjelmakoodissa seuraavasti:\n// \n// * "next" on joko minuuttien lukumäärä tulevaisuudessa tai päiväysobjekti\n// joka ilmaisee viestin halutun lähetyshetken.\n// \n// * "nextspec" on rekursiomääritys siltä varalta, että halutaan toistuva\n// sanoma (katso\n// http://blog.kamens.us/send-later/#dynamic-recurrence). Mikäli et aseta\n// tätä, sanoma lähetetään vain kerran. Huomaa, että jos haluat funktiotasi\n// kutsuttavan rekursiivisesti uudelleen, aseta:\n// nextspec = "function " + specname\n// * "nextargs" on parametrimatriisi, jonka haluat funktion argumementeiksi\n// "args" sitä seuraavan kerran kutsuttaessa.\n// \n// Kun työstät funktiotasi, voit testata sitä täyttämällä arvot "prev" ja "args"\n// alla oleviin tekstilaatikoihin ja napsauttamalla "Aja" \n// ajaaksesi funktion ja nähdäksesi tulokset.\n// \n// Tarjolla on kaksi valmista esimerkkifunktiota, "BusinessHours" ja\n// "DaysInARow", joihin voit tutustua ja testata oppiaksesi lisää.\n// \n// Tämä "ReadMeFirst" funktio ei tee muuta kuin lähettää sanoman näihin aikoihin\n// seuraavan rivin avulla.\nnext = new Date();\n
EditorReadMeHelp=Tähän syöttämäsi teksti näytetään työkaluvihjeenä kun hiiren vie valikossa tämän funktion nimen päälle. Voit kirjoittaa tähän, mitä funktio tekee ja mitä parametreja se ottaa vastaan.
_BusinessHoursCode=// Oletusarvot\nvar workDays = [1, 2, 3, 4, 5]; // ma - pe; su == 0, la == 6\nvar workStart = [8, 30]; // Työpäivän alkamisajankohta [h, min]\nvar workEnd = [17, 30]; // Työpäivän loppumisajankohta [h, min]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Ei käytössä normaalisti, mutta käytetään testauksessa tämänhetkisenä aikana.\n    next = new Date(prev);\nelse\n    next = new Date();\n// Jos työaika on päättynyt tai ei ole työpäivä, siirry seuraavan päivän työajan\n// alkamisajankohtaan.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// Jos työpäivä ei ole vielä alkanut, siirry sen alkamisajankohtaan.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Lähetä viesti heti, jos se tapahtuu normaalina työaikana, muuten seuraavan työpäivän alussa. Voit muuttaa työpäiviksi laskettavien päivien määritystä (oletus: maanantai - perjantai) antamalla ensimmäisenä parametrina taulukon työpäivien numeroista. Taulukossa numero 0 tarkoittaa sunnuntaita ja numero 6 lauantaita. Voit muuttaa työpäivän alku- ja loppuaikaa (oletus: 8:30 - 17:30) antamalla toisena ja kolmantena parametrina taulukon [H, M], jossa H merkitsee tunteja ja M minuutteja. Jos sinun tarvitsee muuttaa vain viimeistä parametria tai kahta viimeistä parametria, voit syöttää ”null” parametreiksi, joita et halua muuttaa (ilman lainausmerkkejä). Esimerkiksi ”null, [9,0],[17,0]” muuttaa työpäivän alku- ja lopetusajan muuttamatta viikon työpäiviä.
DaysInARowCode=// Lähetä ensimmäinen viesti nyt ja seuraavat viestit kerran päivässä.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Kopioi päivämääräargumentti, jotta emme muuta sitä.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ Älä yritä lähettää menneisyydessä, mikäli Thunderbird oli\n    // nukkumassa ajastettuna ajankohtana.\n}\nif (! args) // Lähetä viestit oletuksena kolme kertaa.\n    args = [3];\nnextargs = [args[0] - 1];\n// Toista, jos emme ole vielä lähettäneet riittävän monta kertaa.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Lähetä viesti nyt ja myöhemmin kerran päivässä, kunnes se on lähetetty kolme kertaa. Anna luku argumenttina vaihtaaksesi lähetysten kokonaismäärää.
