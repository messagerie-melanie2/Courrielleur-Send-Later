EnigmailIncompatText=Enigmailin asennettu versio ei ole yhteensopiva ”Send Later” kanssa, joten viestien ajastus ”Send Later” on poistettu käytöstä. Ota yhteys ”Send Later” ylläpitäjään (jik@kamens.us) avun saamiseksi.
