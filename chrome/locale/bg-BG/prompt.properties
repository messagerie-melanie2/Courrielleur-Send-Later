OutboxConfirmMessage=Щракването върху "Постави в изходяща кутия" поставя съобщението в кутията Ви за Изходяща поща незабавно. Тя НЕ планира съобщението да бъде изпратено в определено време. За това кликнете върху бутона "Изпращане около" в зеленото поле след въвеждане на валидно време за изпращане. Наистина ли искате да поставите съобщението в кутията си за Изходяща поща сега?
SendNowConfirmMessage=Щракването върху "Изпращане сега" изпраща съобщението незабавно. Това не планира съобщението да бъде изпратено в определено време. За това щракнете върху бутона "Изпращане около" в зеленото поле след въвеждане на валидно време за изпращане. Наистина ли искате да изпратите съобщението сега?
