EnigmailIncompatText=Инсталираната версия на Enigmail е несъвместима с Send Later, така планирането на съобщения с Send Later е деактивирано. Моля, свържете се със поддръжката на Send Later (jik@kamens.us) за помощ.
TimeMismatchConfirmTitle=Време за изпращане / несъответствие в ограниченията
TimeMismatchConfirmBody=Времето за изпращане %1$S не попада в определените ограничения във времето. Щракнете върху Отказ, за да редактирате часа или ограниченията си за изпращане, или OK, за да го настроите автоматично на %2$S.
endTimeWarningTitle=Невалидно времево ограничение за съобщението
endTimeWarningBody=При задаване на времево ограничение за съобщението, крайният час не може да бъде по-рано от началния час. Моля настройте вашето времево ограничение или го изключете.
missingDaysWarningTitle=Невалидно ограничение за деня
missingDaysWarningBody=Позволихте ограничение за деня на съобщението, без да посочвате някакви дни. Моля, деактивирайте ограничението за деня или посочете поне един ден за доставка.
InvalidArgsTitle=Невалидни аргументи на функцията
InvalidArgsBody=Аргументите на функцията не са валидни. Посочете JavaScript списък, без приложените квадратни скоби.
BlockedLateMessage=Съобщението с тема "%1$S" в папката Чернови %2$S бе насрочено да бъде доставено преди повече от %3$S минути, така че доставката е блокирана. Трябва да редактирате черновата или да я изпратите на ръка, или да я планирате отново. Можете също така да деактивирате настройката "Не доставяйте съобщения с повече от # минути закъснение", за да спрете да блокирате доставката на закъснели съобщения.
EditorReadMeCode=// Добре дошли в Send Later редактора на функции!\n//\n// Редакторът ви позволява да създавате JavaScript функции, изпълняващи комплексна\n// логика за планиране на съобщения, която може да бъде асоциирана с бутоните за бърз достъп или\n// избран в Send Later диалоговия прозорец.\n//\n// Както виждате по-горе, когато се извиква функция за график, тя ще бъде дадена с\n// три аргумента:\n// * "specname" е необходимо, ако искате тази функция да се повтаря (вижте по-долу)\n// * "prev" е предходното планирано време за изпращане, ако това е повтарящо се\n// извикване\n// * "args" са допълнителните аргументи, върнати от предишното извикване, ако това е така е повтарящо се призование\n//\n// Кодът ви трябва да зададе променливите "next", "nextspec" и\n// "nextargs", както следва:\n//\n// * "next" е броят на минутите в бъдеще или обект Дата\n// който посочва кога трябва да бъде изпратено съобщението.\n// * "nextspec" е спецификация за повтаряне, ако това е предназначено да бъде зa\n// повтарящо се съобщение (виж\n// https://blog.kamens.us/send-later/#dynamic-recurrence). Ако не сте настроили\n// това, тогава съобщението ще бъде изпратено само веднъж. Забележка: ако искате вашата\n// функция, която трябва да бъде извикана отново за повторение, направете следното:\n// nextspec = "function " + specname;\n// * "nextargs" е масив от аргументи, които искате да бъдат предадени в следващото\n// извикване на функцията като "args".\n//\n// Докато работите върху вашата функция, можете да я тествате чрез попълване на стойности\n// за "prev" и "args" в текстовите полета по-долу и след това върху "Изпълни",\n// за да изпълните функцията и видите резултатите.\n//\n// Има две предварително конфигурирани пробни функции, "BusinessHours" и\n// "DaysInARow", с които можете да гледате и да играете, за да научите повече.\n//\n// Тази функция "ReadMeFirst" просто причинява изпращането на съобщението около сега,\n// чрез следния ред.\nnext = new Date();
EditorReadMeHelp=Всеки текст, който поставяте тук, ще се покаже като подсказка, когато задържите курсора на мишката върху името на функцията в менюто. Можете да използвате това, за да документирате какво прави функцията и какви аргументи приема.
_BusinessHoursCode=// По подразбиране\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Start of the work day as [H, M]\nvar workEnd = [17, 30]; // End of the work day as [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Не се очаква при нормална употреба, но се използва като текущо време за тестване.\n    next = new Date(prev);\nelse\n    next = new Date();\n// Ако преминем края на работния ден или не в работния ден, преминете към работата\n// с начално време на следващия ден.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// Ако сме преди началото на работния ден, преминете към началния час.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Изпращане на съобщението сега, ако е в работно време или в началото на следващия работен ден. Можете да промените дефиницията на работните дни (по подразбиране: Mon - Fri), като преминете в масив от работни дни като първи аргумент, където 0 е неделя и 6 е събота. Можете да промените началния или крайния час на работа (по подразбиране: 8:30 - 17:30), като въведете масив от [H, M] като втори или трети аргумент. Посочете "null" за по-ранни аргументи, които не променяте. Например "null, [9, 0], [17, 0]" променя работното време, без да променя работните дни.
DaysInARowCode=// Изпратете първото съобщение сега, следващите съобщения веднъж на ден.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Копирайте аргумента за дата, за да не го променяме.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ Не се опитвайте да изпращате в миналото, в случай, че Thunderbird е бил изключен в\n     // планираното време за изпращане.\n}\nif (! args) // Изпращайте съобщения три пъти по подразбиране.\n    args = [3];\nnextargs = [args[0] - 1];\n// Повторете, ако все още не сме направили изпращане.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Изпращане на съобщението сега, а след това веднъж на ден едновременно, докато не бъде изпратено три пъти. Задайте число като аргумент за промяна на общия брой изпращания.
