OutboxConfirmMessage=Kliknutí na tlačítko „Dát do „Pošty k odeslání““ vloží zprávu okamžitě do vaší „Pošty k odeslání“, takže u ní NEBUDE naplánováno odeslání v určitý čas. Pro odeslání naplánovaném v určitý čas klikněte (po vložení platného času odeslání) na tlačítko „Odeslat přibližně v“ v zeleném rámečku. Opravdu chcete zprávu vložit do vaší „Pošty k odeslání“?
SendNowConfirmMessage=Kliknutí na "Odeslat nyní" odešle zprávu hned. Nenaplánuje ji to na konkrétní datum a čas. Abyste ji mohli naplánovat, klikněte na tlačítko "Odeslat přibližně v" v zeleném rámečku, poté, co zadáte čas odeslání. Opravdu chcete odeslat zprávu hned?
