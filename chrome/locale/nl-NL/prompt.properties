SendNowConfirmMessage=Door op ‘Nu verzenden’ te klikken, wordt het bericht direct verzonden. Het bericht zal NIET op een specifiek tijdstip worden verzonden. Klik daarvoor na het invoeren van een geldige verzendtijd op de knop ‘Verzenden rond’ in het groene veld. Weet u zeker dat u het bericht nu wilt verzenden?
