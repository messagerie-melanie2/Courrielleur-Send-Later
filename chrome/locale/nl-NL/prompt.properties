draftSaveWarning=LET OP: het geplande tijdstip voor verzending van het bericht is geannuleerd, om te vermijden dat het bericht tijdens het bewerken door Send Later wordt verzonden. U moet na bewerking opnieuw een verzendtijd opgeven.
